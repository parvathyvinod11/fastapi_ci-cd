name: FastAPI CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        pip install -e .

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t fastapi-ci-cd .
